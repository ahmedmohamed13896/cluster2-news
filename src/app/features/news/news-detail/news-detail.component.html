<section *ngIf="article; else notFound" class="news-detail">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4">
    <div class="flex-grow-1">
      <h2 class="mb-2">{{ article.title }}</h2>
      <p class="text-muted mb-0">Published: {{ article.publishDate | date }}</p>
    </div>
    <div class="mt-3 mt-md-0">
      <button class="btn btn-outline-secondary" routerLink="/">
        ‚Üê Back to News
      </button>
    </div>
  </div>

  <div class="mb-4">
    <strong>Tags:</strong>
    <div class="mt-2">
      <span *ngFor="let tag of article.tags" class="badge bg-primary me-1 mb-1">
        {{ tag }}
      </span>
    </div>
  </div>

  <div class="summary-box mb-4">
    <em>{{ article.summary }}</em>
  </div>

  <hr class="my-4" />

  <div class="content-area">
    <p class="article-content">{{ article.content }}</p>
  </div>
</section>

<ng-template #notFound>
  <div class="alert alert-danger mt-4 p-4 rounded">
    <strong>News article not found.</strong><br />
    <button class="btn btn-link p-0 mt-2" routerLink="/">Go to Home</button>
  </div>
</ng-template>
