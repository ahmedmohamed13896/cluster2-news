<header class="shadow-sm border-bottom">
  <div
    class="container py-3 d-flex align-items-center justify-content-between flex-wrap"
  >
    <!-- Branding -->
    <div class="d-flex align-items-center">
      <app-cluster2-logo size="medium" class="me-3"></app-cluster2-logo>
      <div>
        <h1 class="h5 mb-0 fw-bold text-primary">News & Updates</h1>
        <small class="text-muted">Stay informed with the latest</small>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="d-flex align-items-center mt-3 mt-md-0">
      <button class="btn btn-sm btn-outline-dark" (click)="toggleDarkMode()">
        {{ isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode" }}
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a
              routerLink=""
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              class="nav-link"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="add" routerLinkActive="active" class="nav-link"
              >Add News</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="archive" routerLinkActive="active" class="nav-link"
              >Archived</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main content area -->
<main
  class="container my-4"
>
  <router-outlet></router-outlet>
</main>

<!-- Notification Toasts -->
<app-notification-toast></app-notification-toast>
